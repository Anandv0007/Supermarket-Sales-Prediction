<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Sales Prediction System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Admin Dashboard</h1>
        
        <div class="dashboard-options">
            <div class="row text-center">
                <div class="col-md-6 mb-4">
                    <a href="{{ url_for('add_salesperson') }}" class="btn btn-primary btn-block py-3 option-button">
                        Add Sales Person
                    </a>
                </div>
                <div class="col-md-6 mb-4">
                    <a href="{{ url_for('predict_sales') }}" class="btn btn-primary btn-block py-3 option-button">
                        Predict Sales
                    </a>
                </div>
            </div>
            
            <div class="row text-center">
                <div class="col-md-6 mb-4">
                    <a href="{{ url_for('promotion_list') }}" class="btn btn-primary btn-block py-3 option-button">
                        Promotion List
                    </a>
                </div>
                <div class="col-md-6 mb-4">
                    <a href="{{ url_for('history') }}" class="btn btn-primary btn-block py-3 option-button">
                        View History
                    </a>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-md-12 mb-4">
                    <a href="{{ url_for('logout') }}" class="btn btn-danger btn-block py-3 option-button">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
